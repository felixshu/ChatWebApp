<!DOCTYPE html><html lang="en"><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="description" content="">    <meta name="author" content="">    <title>Chat Application</title>    <!-- Bootstrap core CSS -->    <link rel="stylesheet" href="../lib/components/bootstrap/dist/css/bootstrap.min.css">    <!-- Custom styles for this template -->    <link rel="stylesheet" href="styles/style.css">    <style>    body {        padding-top: 50px;    }    .starter-template {        padding: 40px 15px;        text-align: center;    }    </style>    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->    <!--[if lt IE 9]>    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>    <![endif]--></head><body>    <header>        <nav>            <div class="col-md-6 col-md-offset-6 col-lg-6 col-lg-offset-6">                <div class="navbar navbar-default navbar-fixed-top" role="navigation">                    <div class="container">                        <div class="navbar-header">                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">                                <span class="sr-only">Toggle navigation</span>                                <span class="icon-bar"></span>                                <span class="icon-bar"></span>                                <span class="icon-bar"></span>                            </button>                            <a class="navbar-brand" href="#">Customer Chat</a>                        </div>                        <div class="collapse navbar-collapse">                            <ul class="nav navbar-nav">                                <li class="active"><a href="#">Home</a>                                </li>                                <li><a href="#about">About</a>                                </li>                                <li><a href="#contact">Contact</a>                                </li>                            </ul>                        </div>                        <!--/.nav-collapse -->                    </div>                </div>            </div>        </nav>    </header>    <div class="container">        <aside>            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" id="room-list">                room list            </div>        </aside>        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">            <div id="room">name</div>            <div class="jumbotron" id="message">                message goes here            </div>            <form role="form" class="clearfix">                <div class="form-group">                    <label for="send-message" class="">Message</label>                    <textarea class="form-control" placeholder="Input field" id="send-message"></textarea>                </div>                <button id="send-btn" type="submit" class="btn btn-primary btn-lg pull-right">Send</button>                <div class="clearfix"></div>                <div id="help" class="clearfix">                    <p>Chat Command:</p>                    <ul>                        <li>Change nickname:                            <code>/nick [username]</code>                        </li>                        <li>Join/create room:                            <code>/join [room name]</code>                        </li>                    </ul>                </div>            </form>        </div>    </div>    <!-- Bootstrap core JavaScript================================================== -->    <!-- Placed at the end of the document so the pages load faster -->    <script src="../lib/components/jquery/dist/jquery.js"
